<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		list-style-type: square; /* none, circle, disc, square, upper-roman */
	}
	
	ol {
		list-style-type: upper-roman;  /* none, lower-alpha, square, upper-roman */
	} 
	
</style>
</head>
<body>
	<ul>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>

	<ol>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ol>
</body>
</html>
